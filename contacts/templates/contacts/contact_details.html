<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
</head>

<body>
    {% include "contacts/header.html" %}
    <section class="section">
        <div class="container">
            <section class="hero">
                <div class="hero-body">
                    <p class="title">
                        Contact
                    </p>
                </div>
            </section>
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{object.name}}</p>
                        </div>
                    </div>

                    <div class="content">
                        {{object.address}}
                        <br />
                        {{object.email}}
                        <br />
                        {{object.phone}}
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
